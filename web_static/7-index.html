<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href=./images/icon.png>
        <title>AirBnB Clone</title>
        <link rel = "stylesheet"
        type = "text/css"
        href = "styles/4-common.css"/>
        <link rel = "stylesheet"
        type = "text/css"
        href = "styles/3-header.css"/>
        <link rel = "stylesheet"
        type = "text/css"
        href = "styles/3-footer.css"/>
        <link rel = "stylesheet"
        type = "text/css"
        href = "styles/6-filters.css"/>
        <link rel = "stylesheet"
        type = "text/css"
        href = "styles/7-places.css"/>
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <ul class="popover">
                        <li class="Tittle">
                            <h2>Arizona:</h2>
                            <ul class="Sublist">
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </li>
                        <li class="Tittle">
                            <h2>California:</h2>
                            <ul class="Sublist">
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button class="but-search">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Apartment</h2>
                </article>
                <article>
                    <h2>House</h2>
                </article>
                <article>
                    <h2>Country House</h2>
                </article>
            </section>
        </div>
        <footer>
            <div>Holberton School</div>
        </footer>
    </body>
</html>
